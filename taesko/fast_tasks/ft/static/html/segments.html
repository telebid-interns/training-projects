<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">

    <title>Visualization of segments</title>
</head>
<body class="container">
<!--suppress HtmlUnknownTarget -->
<form id="input-form" class="row" method="POST" action="/api/tasks/segments">
    <div class="form-group col-md">
        <label for="line-length">Line length</label>
        <input id="line-length" name="line_length" type="number" min="0" max="100000">
    </div>
    <div class="form group col-md">
        <label for="a-step">Step of Ivan</label>
        <input id="a-step" name="a_step" type="number" min="0" max="100000">
    </div>
    <div class="form group col-md">
        <label for="b-step">Step of Penka</label>
        <input id="b-step" name="b_step" type="number" min="0" max="100000">
    </div>
    <div class="form-group col-md">
        <label for="segment-length">Length of a segment</label>
        <input id="segment-length" name="segment_length" type="number" min="0" max="100000">
    </div>
    <div class="form-group">
        <button id="input-form-btn" class="btn btn-primary">Submit</button>
    </div>
</form>
<canvas id="segments-canvas" width="2000" height="500" class="row">
    The visualization of this fast task requires newer browser versions. Please consider updating.
</canvas>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/lib/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="/static/js/modules/constants.js" type="text/javascript"></script>
<script src="/static/js/modules/err.js"></script>
<script src="/static/js/segments.js"></script>
</body>
</html>
