<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">

    <title>Visualization of squares</title>
</head>
<body class="container">
<h1 class="row">Squares</h1>
<form id="sudoku-form" class="row container" action="/api/tasks/squares" method="POST">
    <div class="form-group">
        <label for="small-square-length">Length of small square</label>
        <input id="small-square-length" type="number" min="2" max="3">
    </div>
    <div class="form-group">
        <button id="submit-square-input-btn" class="btn btn-primary" type="submit">Solve</button>
    </div>
    <div id="sudoku-grid" class="form-group sudoku-grid">
        <div id="sudoku-square" class="d-none sudoku-square"></div>
        <input id="sudoku-cell" class="d-none sudoku-cell">
    </div>
</form>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/lib/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="/static/js/modules/constants.js" type="text/javascript"></script>
<script src="/static/js/modules/err.js"></script>
<script src="/static/js/squares.js"></script>
</body>
</html>
